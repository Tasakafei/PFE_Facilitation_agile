<div id="wrapper" class="container">
    <menu></menu>
    <!-- Titre page -->
    <div id="page-content-wrapper">
        <div class="page-header">
            <h3>Votre profile</h3>
        </div>
        <div class="row">
            <!-- RÃ©sultat -->
            <div class="col-xs-12 no-padding">
                <div>Pseudo : {{name}}</div>
                <div>Email : {{email}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal4"  uib-tooltip="modifier" tooltip-placement="top" >
            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
        </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel4">modifier le pseudo et/ou le mot de passe</h4>
            </div>
            <div class="modal-body">
                <div class="row">

                    <form class="form-horizontal col-xs-10 col-xs-offset-1" ng-submit="modifier()">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Nouveau Pseudo</label>
                            <div class="col-sm-9">
                                <input type="text" ng-model="username_" class="form-control"  placeholder="Pseudo">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Nouveau Mot de passe</label>
                            <div class="col-sm-9">
                                <input type="password" ng-model="password_" class="form-control" placeholder="**********">
                            </div>
                        </div>

                        <br />
                        <div class="form-group">
                            <div class="col-xs-12 text-center">
                                <a href="#" type="button" ng-click="modifier()" class="btn btn-default" data-dismiss="modal">Modifier</a>
                            </div>
                        </div>
                        <input type="submit" value="submit" ng-show="false">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
