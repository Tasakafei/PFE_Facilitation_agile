<div id="wrapper" class="container" ng-controller="instancesCtrl">
    <menu></menu>
    <!-- Titre page -->
    <div id="page-content-wrapper">
        <div class="page-header">
            <h3>Vos ateliers préparés</h3>
        </div>
        <div class="row">
            <!-- Résultat -->
            <div class="col-xs-12 no-padding">
                <div ng-repeat="workshop in instances.data">
                    <a href="/#/instances/{{workshop._id}}">
                        <div class="col-xs-12 thumbnail">
                            <!-- Photo -->
                            <div class="col-xs-4 col-sm-3 no-padding-r">
                                <img class="img-responsive img-padding" src="{{workshop.photo}}">
                            </div>
                            <div class="col-xs-8 col-sm-9">
                                <!-- Titre -->
                                <div class="col-xs-12 no-padding">
                                    <div class="col-xs-12 col-md-6 no-padding">
                                        <h4 class="labelsTitle">{{workshop.title}}</h4>
                                    </div>
                                    <div class="col-xs-12 col-md-6 padding-t labels hidden-xs no-padding">
                                        <span ng-repeat="category in workshop.educational_aims | orderBy" class="label {{getLabelColor(category)}}">{{category}}</span>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 no-padding">
                                    <!-- Note -->
                                    <div>
                                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                                        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                                        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 no-padding">
                                    <div>
                                        <!-- Temps de l'atelier -->
                                        <span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{workshop.duration}}m
                                    </div>
                                </div>
                                <!-- Detail -->
                                <p class="hidden-xs">{{workshop.synopsis}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
