<!-- Modal -->
<!-- Connexion -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">-->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Se connecter</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal col-xs-10 col-xs-offset-1" ng-submit="logIn()">
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Email</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="userName" ng-model="user.email" placeholder="@">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Mot de passe</label>
                            <div class="col-xs-9">
                            <input type="password" class="form-control" id="mdp" ng-model="user.password" placeholder="**********">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 text-center">
                                <a href="#" type="button" class="btn btn-default" data-dismiss="modal" ng-click="logIn()">Connexion</a>
                            </div>
                        </div>
                        <input type="submit" value="submit" ng-show="false">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Inscription -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">S'incrire</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal col-xs-10 col-xs-offset-1" ng-submit="register()">
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Pseudo</label>
                            <div class="col-xs-9">
                                <input type="text" ng-model="user.username" class="form-control" id="pseudo" placeholder="Pseudo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Email</label>
                            <div class="col-xs-9">
                                <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="@">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-3 control-label">Mot de passe</label>
                            <div class="col-xs-9">
                                <input type="password" ng-model="user.password" class="form-control" id="mdp1" placeholder="**********">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 text-center">
                                <a href="#" type="button" ng-click="register()" class="btn btn-default" data-dismiss="modal">S'inscrire</a>
                            </div>
                        </div>
                        <input type="submit" value="submit" ng-show="false">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
