<a href="" ng-click="focusTimer()">
    <div id="timer-in" class="col-md-4 col-xs-12 no-padding">
        <h4 style="margin-bottom: 40px">Chronom√®tre</h4>
        <span id="resize" class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
        <div class="progress-wrapper">
            <div class="progress">
                {{humanizeDurationTimer(countDown,'s')}}
            </div>
            <round-progress max="lastTimeAmount" current="countDown" clockwise="false" color="#2c3e50" class="text-center"></round-progress>
        </div>
    </div>

         <div class="instructions" ng-if="instructionsDescription" ng-bind-html="instructionsDescription"></div>
        <div class="instructions" ng-if="!instructionsDescription">Pas encore d'instructions</div>
