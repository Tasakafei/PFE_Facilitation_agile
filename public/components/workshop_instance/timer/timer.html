<div>
    <a href="" ng-click="focusTimer()">
        <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
        <div class="progress-wrapper">
            <div class="progress">
                {{humanizeDurationTimer(countDown,'s')}}
            </div>
            <round-progress max="lastTimeAmount" current="countDown" clockwise="false" color="#2c3e50" class="text-center"></round-progress>
        </div>
    </a>
</div>
