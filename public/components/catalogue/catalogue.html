<div class="container search" ng-controller="catalogueCtrl" ng-click="test()">
    <!-- Titre page -->
    <div class="page-header">
        <h3>Catalogue des ateliers</h3>
    </div>
    <!-- Recherche -->
    <div class="row search-bar">
        <div class="col-xs-12 no-padding">
            <div class="input-group">
                <span id="avancedSearch" class="input-group-btn">
                    <button ng-click="dropDown()" type="button" class="btn btn-default dropdown-toggle">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="add-padding">Cochez les notions que vous recherchez</li>
                        <li role="separator" class="divider"></li>
                        <li class="checkbox add-padding">
                            <label><input type="checkbox" value="">Option 1</label>
                        </li>
                        <li class="checkbox add-padding">
                            <label><input type="checkbox" value="">Option 2</label>
                        </li>
                    </ul>
                </span>
                <input type="text" ng-model="search" class="form-control" placeholder="Rechercher...">
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="rechercher" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- Résultat -->
        <div class="col-xs-12 no-padding">
            <div ng-repeat="workshop in data.data | filter:search">
                <a href="/#/catalogue/{{workshop._id}}">
                    <div class="col-xs-12 thumbnail">
                        <!-- Photo -->
                        <div class="col-xs-4 col-sm-3 no-padding-r">
                            <img class="img-responsive img-padding" src="{{workshop.photo}}">
                        </div>
                        <div class="col-xs-8 col-sm-9">
                            <!-- Titre -->
                            <div class="col-xs-12 no-padding">
                                <div class="col-xs-12 col-md-6 no-padding">
                                    <h4 class="labelsTitle">{{workshop.title}}</h4>
                                </div>
                                <div class="col-xs-12 col-md-6 padding-t labels hidden-xs no-padding">
                                    <span ng-repeat="category in workshop.content.educational_aims | orderBy" class="label {{getLabelColor(category)}}">{{category}}</span>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 no-padding">
                                <!-- Note -->
                                <div>
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                    <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                                    <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                                    <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 no-padding">
                                <div>
                                    <!-- Temps de l'atelier -->
                                    <span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{workshop.time_min}}m
                                </div>
                            </div>
                            <!-- Detail -->
                            <p class="hidden-xs">{{workshop.synopsis}}</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Page nav -->

                <ul class="pagination pull-right">

                    </li>

            -->
        </div>
    </div>
</div>
