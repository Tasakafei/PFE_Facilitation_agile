                <div class="form-group">
                    <label class="col-sm-4 col-md-3 col-md-push-2 control-label">Note</label>
                     <div class="col-sm-6 col-md-4 col-md-push-2">
                         <img class="img-responsive" src="img/graphVote.png" id="pointer_div" ng-click="point_it($event)">
                         <img class="img-responsive" src="img/cross.svg" id="cross" style="position:absolute;visibility:hidden;z-index:2;">
                         <span id="amusement">Amusement</span>
                         <span id="utilité">Utilité</span>
                         <span id="zero">0</span>
                         <span id="cinq">5</span>
                         <span id="cinqb">5</span>
                     </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-md-3 col-md-push-2 control-label">Note d'amusement</label>
                    <div class="col-sm-6 col-md-4 col-md-push-2">
                        <div id="voteX"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-md-3 col-md-push-2 control-label">Note d'utilité</label>
                    <div class="col-sm-6 col-md-4 col-md-push-2">
                        <div id="voteY"></div>
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-4 col-md-3 col-md-push-2 control-label">Commenter l'atelier</label>
                    <div class="col-sm-6 col-md-4 col-md-push-2">
                        <textarea type="text" ng-model="com" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 col-md-3 col-md-push-2 control-label">Photos</label>
                    <div class="col-sm-6 col-md-4 col-md-push-2">
                        <input id = "InputPhotos" type="file" name="file" multiple="multiple"/> <!--  accept="image/*" -->
                        <img ng-repeat="image in imagesToDisplay" src="{{image}}" width="50%" alt="Image preview...">

<!--

                </div>
                <div class="form-group">
                    <div class="col-md-12 text-center"><br />
                        <button id="submit" value="Submit" type="submit" class="btn btn-default" >Envoyer</button>
                    </div>
                </div>
                <p ng-if="uploading != ''" class="text-center">{{uploading}}</p>
            </form>
